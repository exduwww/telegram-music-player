<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1>üéµ Music Player</h1>
                <div class="user-info" id="userInfo"></div>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="browse">
                <span class="icon">üéµ</span>
                <span>Browse</span>
            </button>
            <button class="nav-tab" data-tab="playlists">
                <span class="icon">üéº</span>
                <span>Playlists</span>
            </button>
            <button class="nav-tab" data-tab="favorites">
                <span class="icon">‚ù§Ô∏è</span>
                <span>Favorites</span>
            </button>
            <button class="nav-tab" data-tab="ai">
                <span class="icon">ü§ñ</span>
                <span>AI</span>
            </button>
        </nav>

        <main class="main-content">
            <div class="tab-content active" id="browse-tab">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="üîç Cari lagu atau artis..." />
                </div>
                <div id="songsList" class="songs-list"></div>
                <div id="pagination" class="pagination"></div>
            </div>

            <div class="tab-content" id="playlists-tab">
                <div class="section-header">
                    <h2>Playlists</h2>
                    <button class="btn-primary" id="createPlaylistBtn">‚ûï Buat Playlist</button>
                </div>
                <div id="playlistsList" class="playlists-list"></div>
            </div>

            <div class="tab-content" id="favorites-tab">
                <h2>‚ù§Ô∏è Lagu Favorit</h2>
                <div id="favoritesList" class="songs-list"></div>
            </div>

            <div class="tab-content" id="ai-tab">
                <div class="ai-features">
                    <button class="ai-feature-btn" id="getLyricsBtn">
                        üìù Cari Lirik
                    </button>
                    <button class="ai-feature-btn" id="getRecommendBtn">
                        üéØ Rekomendasi Lagu
                    </button>
                    <button class="ai-feature-btn" id="getSongInfoBtn">
                        ‚ÑπÔ∏è Info Lagu
                    </button>
                    <button class="ai-feature-btn" id="chatAIBtn">
                        üí¨ Chat tentang Musik
                    </button>
                </div>
                <div id="aiResponse" class="ai-response"></div>
            </div>
        </main>

        <div class="player-bar" id="playerBar" style="display: none;">
            <div class="player-info">
                <div class="song-thumbnail" id="playerThumbnail">üéµ</div>
                <div class="song-details">
                    <div class="song-title" id="playerTitle">-</div>
                    <div class="song-artist" id="playerArtist">-</div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
                <button class="control-btn" id="favoriteBtn">ü§ç</button>
            </div>
            <div class="player-progress">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" min="0" max="100" value="0" />
                <span id="duration">0:00</span>
            </div>
        </div>

        <audio id="audioPlayer"></audio>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
                  </html>
